    <script>window.__INITIAL_STATE__={"data":{"markDown":{"id":"497d25577b003fadb362828edee0f7f6","title":"Focused state","hideTitle":null,"subtitle":"","content":"\r\nFocused state is used to minimize distractions for the user while they are completing forms or complex tasks. Focused state also keeps the action buttons in a standard state on the screen, even when scrolling. It is also the ideal pattern to use when walking the user through a complex step flow.\r\nThe [Focused state specs](https:\u002F\u002Fxd.adobe.com\u002Fview\u002Fcc14d242-954c-4229-4f07-ee7233a9efa9-ba25\u002F) contains information on sizing and spacing.\r\n\r\n\u003CSpacer size=\"small\" \u002F\u003E\r\n\r\n## Focused state types\r\n\r\n### Focused state - standard\r\n\r\n- Focused state uses a blue bar that is sticky to the bottom of the Top bar\r\n- The page title is located on the left side within the blue bar\r\n- Action buttons are located on the right within the blue bar\r\n- While the content on the page follow our max-content widths, the page title and buttons float to the far left and right using the entire width of the screen.\r\n\r\n![standard focused state](\u002Fimages\u002Fpatterns\u002Ffocused-state\u002Ffocused-state-standard.svg)\r\n\r\n\u003CSpacer \u002F\u003E\r\n\r\n### Focused state - step flow\r\n\r\n- Focused state step flow uses the same sticky blue bar at the top of the page\r\n- The progress indicator is located on the left within the blue bar and follows the format # of #: Step title\r\n- Directional buttons are located on the right within the blue bar\r\n- While the content on the page follow our max-content widths, the page title and buttons float to the far left and right using the entire width of the screen\r\n\r\n![step flow focused state](\u002Fimages\u002Fpatterns\u002Ffocused-state\u002Ffocused-state-step-flow.svg)\r\n\r\n\u003CSpacer \u002F\u003E\r\n\r\n### Focused state - mobile\r\n\r\nThe mobile Focused state is a bit different from the desktop version.\r\n\r\n- The Top bar should disappear completely when entering a Focus state on a mobile device\r\n- The blue bar remains sticky to the top of the page\r\n- The cancel or back directional button should move to the left side of the screen\r\n- The title or progress indicator should be centered and will be truncated if it is too long\r\n- The save or forward directional button should be located on the right\r\n\r\n![mobile focused state](\u002Fimages\u002Fpatterns\u002Ffocused-state\u002Ffocused-state-mobile.svg)\r\n\r\n\u003CSpacer \u002F\u003E\r\n\r\n## Behavior\r\n\r\nThe main purpose of the focus state is to reduce distractions and increase the screen real estate for the actions. The Top bar and Side nav should remain available in a focused state to not limit the user in their ability to navigate out of the current workflow when necessary. To achieve that, the following behavior should be used:\r\n\r\n\u003Cbr\u002F\u003E\r\n\r\n- Zywave Top bar behavior should remain unchanged\r\n- The Side nav should automatically collapse when the user enters the Focus state\r\n- Aside from being collapsed automatically, no other behavior of the Side nav should change\r\n  - Hover behavior remains the same\r\n  - Users should still be able to expand the Side nav if they wish - the content within the page will respond to this change, moving to the right or changing size to make room for the Side nav.\r\n- The Focused state header is sticky and should remain flush up against the bottom of the Top bar, even as the user scrolls down the page to keep the actions in a consistent place on the screen\r\n- Depending on the task at hand and how the data is being saved, a warning message may need to be displayed before a user navigates away to prevent loss of information\r\n\r\n![expanded side nav](\u002Fimages\u002Fpatterns\u002Ffocused-state\u002Ffocused-state-expanded-nav.svg)\r\nThis image shows what it would look like if the Side nav is expanded.\r\n\r\n\u003Cbr\u002F\u003E\r\n\r\n![scrolled focus state](\u002Fimages\u002Fpatterns\u002Ffocused-state\u002Ffocused-state-scroll.svg)\r\nThis image shows what it would look like if the user scrolls down the page. The blue bar remains stuck at the top of the page while the Top bar disappears as it normally does.\r\n\r\n\u003CSpacer \u002F\u003E\r\n\r\n## Best practices\r\n\r\n- Focused state can be used for complicated forms that are longer than 5 input fields\r\n- Focused state can be used for step flows where one or more of the steps is complex\r\n- There should only be one save or continue button when using a Focused state\r\n  - The primary button in the Focused state blue bar should be your only save\r\n  - This eliminates confusion around what portions of the page are saving when different buttons are being pressed\r\n- Focused state can contain expanders that are editable\r\n- Editable expanders should not include their own save action\r\n- Be consistent with your expanders. Do not combine editable and not editable expanding components within one UI\r\n","component":"","subComponent":"","zuiLayoutLargerWidth":null}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.587832ad.js" defer></script><script src="/assets/js/page--src-templates-mark-down-vue.a9bf6109.js" defer></script>
