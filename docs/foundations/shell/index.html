    <script>window.__INITIAL_STATE__={"data":{"markDown":{"id":"55c7a1270400d552c4740eb1e083e2f6","title":"Shell","hideTitle":null,"subtitle":"","content":"\r\n## What is Shell?\r\n\r\nThe Shell wraps around all of our applications and provides suite level consistencies, branding, and common functionality. It helps the user understand and navigate the core of the Zywave suite.\r\n\r\n\u003C!--\r\n##### Links\r\n[View shell specs](https:\u002F\u002Fxd.adobe.com\u002Fspec\u002Fe5a044ff-f756-4d8a-433b-62c78587509b-9391\u002F)\r\n--\u003E\r\n\r\n---\r\n\r\n## Anatomy\r\n\r\nThe shell includes 4 core sections that surround the content standard content area, Topbar, Side nav, and footer. For a consistent user experience, use all 3 shell components when building applications.\r\n\r\n#### 1. - Topbar\r\n\r\nThe Topbar is the section reserved at the top of the page that provides application branding, suite-level navigation, and high priority functionality such as search. For more detailed information, [view Topbar guidelines](\u002Ffoundations\u002Ftopbar).\r\n\r\n#### 2. - Sidenav\r\n\r\nThe Side nav provides a standard place for navigation within a product. Placed on the left-hand side of the site, it lists out the application-specific site features you can click on and access, as well as features like settings, notifications, and help. For more detailed information, [view Sidenav guidelines](\u002Ffoundations\u002Fsidenav).\r\n\r\n#### 3. - Footer\r\n\r\nThe section at the bottom of the page which contains information that needs to be there, but doesn't necessarily demand the user's primary focus. The footer includes trademark, terms & conditions, privacy statement, DMCA, cookie usage, and contact information. For more detailed information, [view Footer guidelines](\u002Ffoundations\u002Ffooter).\r\n\r\n#### 4. - Content area\r\n\r\nThe Content area is the body of our applications where all the features and functionality gets placed. For more detailed information, [view Content area guidelines](\u002Ffoundations\u002Fcontent_area)\r\n\r\n![Shell screenshot](\u002Fimages\u002Ffoundations\u002Fshell\u002Fshell-basics.svg)\r\n\r\n---\r\n\r\n## Suite vs individual products\r\n\r\nDepending on if you are building a single point solution that will be sold individually or one that fits into our suite with other features of the same nature, the shell can change to accommodate an ideal user experience.\r\n\r\n![Shell suite screenshot](\u002Fimages\u002Ffoundations\u002Fshell\u002Fshell--suite.svg)  \r\n_Example: Shell for the Zywave suite._\r\n\r\n\u003CSpacer\u002F\u003E\r\n\r\n![Shell Modmaster screenshot](\u002Fimages\u002Ffoundations\u002Fshell\u002Fshell--individual-mm.svg)\r\n_Example: Shell for a single point solution (ModMaster). The application bar becomes slightly larger to accomidate the application name._\r\n\r\n---\r\n\r\n## Responsive design\r\n\r\n\u003CGrid\u003E\r\n\u003CGridCol col=\"span-6\"\u003E\r\n\r\nThe shell has been designed to transition itself for a better experience on mobile devices. At our mobile breakpoint (â‰¥720px), the side nav becomes hidden off-screen and slides in when the menu button his pushed. For a detailed list of what happens in each 4 core sections, please visit those sections.\r\n\r\n\u003C\u002FGridCol\u003E\r\n\u003CGridCol col=\"span-6\"\u003E\r\n\r\n![Shell mobile screenshot](\u002Fimages\u002Ffoundations\u002Fshell\u002Fshell--mobile-basics.svg)\r\n\r\n\u003C\u002FGridCol\u003E\r\n\u003C\u002FGrid\u003E\r\n","component":"zui-shell","subComponent":"","zuiLayoutLargerWidth":null}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.587832ad.js" defer></script><script src="/assets/js/page--src-templates-mark-down-vue.a9bf6109.js" defer></script>
