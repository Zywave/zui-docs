    <script>window.__INITIAL_STATE__={"data":{"markDown":{"id":"dd223e63e3f1c00713889f8241e926af","title":"Content area","hideTitle":null,"subtitle":"","content":"\r\n## Basics\r\n\r\nThe standard content area is the the body of our applications where all the the features and funcionality gets placed. When building features in our applications it's important to understand the size of the canvas you'll be building on. A user should always understand the boundaries of our application, so the standard content area should not change from page to page.\r\n\r\n![Basics of the content area](\u002Fimages\u002Ffoundations\u002Fstandard-content-area\u002Fcontent-area_basics.svg)\r\n\r\n---\r\n\r\n## Standard padding\r\n\r\nCommon page padding is important to keep the content in one place and give it some breathing room. Padding is automatically added to our standard content area. Depending on the size of the viewport, there may be more or less padding. The amount of padding added is dependant on breakpoints. Here is a list of padding that is applied at each breakpoint.\r\n\r\n[View padding specs](https:\u002F\u002Fxd.adobe.com\u002Fview\u002F927bdb91-0983-4101-4d30-b4705d927192-e44a\u002Fgrid)\r\n\r\n| Breakpoints\\*     | Padding | Notes                                                |\r\n| :---------------- | :------ | :--------------------------------------------------- |\r\n| ≤30em or ≤480px   | 20px    | Side navigation hides; mobile menu becomes available |\r\n| ≤45em or ≤720px   | 20px    | Collapsed side navigation appears                    |\r\n| ≤60em or ≤960px   | 20px    |                                                      |\r\n| ≤64em or ≤1024px  | 20px    | Side navigation collapses                            |\r\n| ≤80em or ≤1280px  | 30px    |                                                      |\r\n| ≤90em or ≤1440px  | 30px    |                                                      |\r\n| ≤120em or ≤1920px | 30px    |                                                      |\r\n| ≤160em or ≤2560px | 30px    |                                                      |\r\n\r\n\u003Csmall\u003E\\*`em` units are based off the browser's default font size of 16px\u003C\u002Fsmall\u003E\r\n\r\n---\r\n\r\n## Content area max-width\r\n\r\n### Standard max-width\r\n\r\nIn most cases the content on the page should fill the full width of the content area, stretching end to end of the available screen real estate leaving room for only standard padding. However, enforce a max-width of 1600px as the viewport gets larger. For good user experience, it is typically not helpful to continue stretching past our recommended max-width. In cases where the content doesn't need to be stretched or would be more appealing at a smaller size, use the max-width of 900px.\r\n\r\nOur standard content area max-width is: **1600px** or **100em**\r\n\r\n[View standard max-width specs](https:\u002F\u002Fxd.adobe.com\u002Fview\u002F01cb99e4-9c91-4a72-7ff9-08f865c98c89-77fa\u002Fgrid)\r\n\r\n### Component specific max-width\r\n\r\nIn special cases, a component should not fill the full width of the content area, instead it should stop at a specific width to ensure good user experience. Enforcing these max-widths will allow the user to read and understand information easier than if the component was stretched.\r\n\r\nComponents with an enforced max-width should remain the same size when the content area grows wider to suit a larger viewport. However, once a component's max-width reaches the limit of the content area max-width, it should stop growing to not overflow.\r\n\r\n[View component specific max-width specs](https:\u002F\u002Fxd.adobe.com\u002Fview\u002F1da35ebb-d8fd-40ae-76db-cd4d77144a78-6b92\u002Fgrid)\r\n\r\n#### Cards\r\n\r\nDepending on content within Cards, and the rest of the components on the page, Cards can have two different max-widths; either 900px or 1600px (regarded as full-width). 900px width means that the Cards and all components on the page extend to a max-width of only 900px and then stop growing. 1600px width means that the page components are full-width, padding still in effect, on the page until they hit 1600px then stop growing.\r\n\r\nBecause Cards can hold a variety of different components and content, all specific max-widths still apply. For example, because a Text Input has a max-width of 730px, this will remain in effect in larger card sizes even though there may be empty space.\r\n\r\n[View card max-width specs](https:\u002F\u002Fxd.adobe.com\u002Fview\u002F2f5a2586-b842-455b-5880-5b127dea1ba8-596b\u002Fgrid)\r\n\r\n| Breakpoints\\*     | Content width           | Notes                                                |\r\n| :---------------- | :---------------------- | :--------------------------------------------------- |\r\n| ≤30em or ≤480px   | full-width 440px        | Side navigation hides; mobile menu becomes available |\r\n| ≤45em or ≤720px   | full-width 430px        | Collapsed side navigation appears                    |\r\n| ≤60em or ≤960px   | full-width 670px        |                                                      |\r\n| ≤64em or ≤1024px  | full-width 734px        | Side navigation collapses                            |\r\n| ≤80em or ≤1280px  | 900px\u002Ffull-width 970px  |                                                      |\r\n| ≤90em or ≤1440px  | 900px\u002Ffull-width 1130px |                                                      |\r\n| ≤120em or ≤1920px | 900px\u002F1600px            |                                                      |\r\n| ≤160em or ≤2560px | 900px\u002F1600px            |                                                      |\r\n\r\n\u003Csmall\u003E\\*`em` units are based off the browser's default font size of 16px\u003C\u002Fsmall\u003E\r\n\r\n#### Text areas\r\n\r\nStudies have shown that between 45 to 75 characters per single line of text is the optimal length for reading. Anything shorter than this can cause the readers' eyes to bounce around too much. Anything longer and the reader can become fatigued and lose their place when moving to the beginning of the next line. Depending on font type and size, this character length equates to about 700 pixels in width. Meaning that when there is a Text Area on the page or within a card, the max-width of that area should be 700px. Regardless of card size, ranging from 900px to full-width (up to 1600px), the Text Area should never be larger than 700px and be left-aligned with the card.\r\n\r\n#### Text inputs\r\n\r\nUsing the same studies and conclusion as Text Areas, Text Inputs should also have a max-width of 700px for a single line of text. There is also 15px of interior left and right padding within Text Inputs, therefore the max-width of a text input should overall equal 730px. Meaning that when there is a Text Input on the page or within a card, the max-width of that input should be 730px. Regardless of card size, ranging from 900px to full-width (up to 1600px), the Text Input should never be larger than 730px.\r\n\r\n[View text standards](http:\u002F\u002Fzui.zywave.com\u002Ffoundations\u002Ffonts-typography\u002F)\r\n\r\n[View form standards](http:\u002F\u002Fzui.zywave.com\u002Fpatterns\u002Fforms\u002F)\r\n\r\n#### Tables\r\n\r\nTables can have a large amount of information, options, and details within them; because of this, it is acceptable that they expand to the full 1600px width of the page where applicable.\r\n\r\n---\r\n\r\n## Content area best practices\r\n\r\nEven though there may be empty space within components such as cards, all components on a page or in a workflow should always follow these rules. This will allow the user to move between pages easily visually because the components and pages are not jumping sizes to react to the content within.\r\n\r\n\u003CGrid\u003E\r\n\r\n\u003CGridCol col=\"span-6\"\u003E\r\n\r\n![Card Width Do](\u002Fimages\u002Ffoundations\u002Fstandard-content-area\u002Fcardwidth_do.svg)\r\n\r\n\u003CDo \u002F\u003E\r\n\r\nWhen adding a form, make sure that it meets our max-width standards. When the content area is 900px and below, the form must always be full-width. When the content area is between 900px and 1600px, the form must be either 900px or full-width. When the content area is larger than 1600px, the form must be either 900px or 1600px.\r\n\r\n\u003C\u002FGridCol\u003E\r\n\r\n\u003CGridCol col=\"span-6\"\u003E\r\n\r\n![Card Width Don't](\u002Fimages\u002Ffoundations\u002Fstandard-content-area\u002Fcardwidth_dont.svg)\r\n\r\n\u003CDoNot \u002F\u003E\r\n\r\nThere should never be a situation where the form is smaller than 900px or full-width when the content area is larger than 900px.\r\n\r\n\u003C\u002FGridCol\u003E\r\n\r\n\u003C\u002FGrid\u003E\r\n\r\n\u003CGrid\u003E\r\n\r\n\u003CGridCol col=\"span-6\"\u003E\r\n\r\n![Page Components Do](\u002Fimages\u002Ffoundations\u002Fstandard-content-area\u002Fpagecomponent_do.svg)\r\n\r\n\u003CDo \u002F\u003E\r\n\r\nWhen adding multiple components to a page or within the same workflow, all elements should have the same width.\r\n\r\n\u003C\u002FGridCol\u003E\r\n\r\n\u003CGridCol col=\"span-6\"\u003E\r\n\r\n![Page Components Don't](\u002Fimages\u002Ffoundations\u002Fstandard-content-area\u002Fpagecomponent_dont.svg)\r\n\r\n\u003CDoNot \u002F\u003E\r\n\r\nThere should never be a situation where a form has a max-width of 900px, and a table below it is full-width.\r\n\r\n\u003C\u002FGridCol\u003E\r\n\r\n\u003C\u002FGrid\u003E\r\n\r\n---\r\n\r\n## Background coloring\r\n\r\nGrey and white background colors are available, depending on the situation.\r\n\r\n**When to use a grey Background**\r\n\r\nFor most applications, our standard is to use a grey background. We use grey because it creates a base layer we can build off of and highlight, allowing the user to to focus on the task at hand. Most of our components and containers are specifically built to help draw the users attention and a grey background helps with that.\r\n\r\n**When to use a white Background**\r\n\r\nUse a white background when the content is mainly text based to enhance readability.\r\n\r\n\u003CSpacer \u002F\u003E\r\n","component":"zui-shell","subComponent":"zui-shell-content","zuiLayoutLargerWidth":null}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.587832ad.js" defer></script><script src="/assets/js/page--src-templates-mark-down-vue.a9bf6109.js" defer></script>
