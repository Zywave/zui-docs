    <script>window.__INITIAL_STATE__={"data":{"markDown":{"id":"32b82d3b0d740e547c54fe364089a9d7","title":"Button dropdowns","hideTitle":null,"subtitle":"","content":"\r\n## What are button dropdowns?\r\n\r\nButton dropdowns are buttons that reveal a list of actionable options.\r\n\r\nA button dropdown consists of two main parts:\r\n\r\n- A button with a label that, when clicked, displays a list of options.\r\n- The list of options that, when one is selected, executes an action.\r\n\r\n---\r\n\r\n## When to use\r\n\r\nButton dropdowns are ideal for collapsing 3 or more options into a single button to conserve screen space.\r\n\r\nThey are most commonly seen within tables due to space restrictions, but they are not limited to tables.\r\n\r\n#### Alternate considerations\r\n\r\n\u003C!-- - Use [button groups](\u002Fcomponents\u002Fbutton-groups) if the screen space is available and if users risk not noticing options, as they're tucked into a list that's revealed by a click. Options that are hidden tend to receive fewer clicks.--\u003E\r\n\r\n- Use [buttons](\u002Fcomponents\u002Fbuttons) if you have a smaller number of options and also want to present choices to users without hiding action options.\r\n- Use a [dropdown select](\u002Fcomponents\u002Fdropdown-select) if an option is not an action. A button dropdown should be used to execute an action, **not** to make a selection from a list.\r\n\r\n---\r\n\r\n## Anatomy\r\n\r\n\u003CGrid\u003E\r\n\u003CGridCol col=\"span-6\"\u003E\r\n\r\n**Button**\r\n\r\nThe shape that encloses the label and chevron.  \r\nThe dropdown buttons will always be ZUI Blue 500.\r\nFollow the [button guidelines](\u002Fcomponents\u002Fbuttons) for sizing and spacing specifications.\r\n\r\n**Button label**\r\n\r\nText that defines what type of options are on the list.\r\n\r\n**Dropdown chevron**\r\n\r\nThe action icon within the button that, when clicked, reveals the options list.\r\n\r\n**Option list**\r\n\r\nThe grouping of related actions the user can select.\r\n\r\n**Option**\r\n\r\nA unique action a user can select.\r\n\r\n[See base design specs](https:\u002F\u002Fxd.adobe.com\u002Fview\u002F03e40c6f-aee6-4717-6f27-c561e69a3f3e-75d5\u002F)\r\n\r\n\u003C\u002FGridCol\u003E\r\n\u003CGridCol col=\"span-6\"\u003E\r\n\r\n![Anatomy of a button dropdown](\u002Fimages\u002Fcomponents\u002Fbutton-dropdowns\u002Fbuttons_Dropdown_Anatomy.svg)\r\n\r\n\u003C\u002FGridCol\u003E\r\n\u003C\u002FGrid\u003E\r\n\r\n---\r\n\r\n## Sizing and Spacing\r\n\r\nUse the following links to find exact pixel specs for button dropdowns.\r\n\r\n[Dropdown button design specs](https:\u002F\u002Fxd.adobe.com\u002Fview\u002F03e40c6f-aee6-4717-6f27-c561e69a3f3e-75d5\u002Fgrid)\r\n\r\n---\r\n\r\n## Organizing the list\r\n\r\nSort the list in a logical order. For instance, put the most selected option(s) at the top.\r\n\r\n#### Using icons\r\n\r\nIcons may be used beside options; they should assist by making selection easier for users.\r\n\r\n[See icon design specs](https:\u002F\u002Fxd.adobe.com\u002Fview\u002F03e40c6f-aee6-4717-6f27-c561e69a3f3e-75d5\u002Fscreen\u002Fa0aff3f2-093a-4242-9dbd-7c3d3afd203a\u002Fbuttons-Dropdown-Icons)\r\n\r\n![Spatial specs for options lists with icons next to options](\u002Fimages\u002Fcomponents\u002Fbutton-dropdowns\u002Fbuttons_Dropdown_Icons.svg)\r\n\r\n---\r\n\r\n## Labeling\r\n\r\n\u003CGrid\u003E\r\n\u003CGridCol col=\"span-8\"\u003E\r\n\r\n- The button label should be an umbrella action or category that encompasses all options in the list. After reading a label, the dropdown options should meet a user's expectations.\r\n\r\n* Use action verbs and clear verb phrases for your labels. For example, **'Save to'** indicates additional options are available, while **'Save'** does not.\r\n* Use a dropdown button without a label to minimize footprint.\r\n\r\n- Ideally, button dropdowns should be clearly labeled. If there are circumstances that prevent that from happening, use an icon that clearly and unambiguously represents its list. There may be situations where the list in the button dropdown is too varied for a clear and unambiguous icon. In these situations, consider other options before using a generic icon (like a chevron).  \r\n  [See unlabeled button dropdown design specs](https:\u002F\u002Fxd.adobe.com\u002Fview\u002F03e40c6f-aee6-4717-6f27-c561e69a3f3e-75d5\u002Fscreen\u002F4465a848-5714-4331-93e2-6bf1b15c82d0\u002Ficon-Buttons-Dropdown)\r\n\r\n\u003C\u002FGridCol\u003E\r\n\u003CGridCol col=\"span-4\"\u003E\r\n\r\n![Button dropdown with a printer icon and options list revealead](\u002Fimages\u002Fcomponents\u002Fbutton-dropdowns\u002Ficon_Buttons_Dropdown.svg)\r\n\r\n\u003C\u002FGridCol\u003E\r\n\u003C\u002FGrid\u003E\r\n\r\n---\r\n\r\n## Behavior\r\n\r\n#### Interaction behavior\r\n\r\nButtons have their own unique behavior that indicates the user's interaction resulted in a change. Button dropdowns follow the same [guidelines](\u002Fcomponents\u002Fbuttons) as regular buttons when it comes to behavior and interaction.\r\n\r\n\u003CSpacer size=\"small\" \u002F\u003E\r\n\r\n\u003CGrid\u003E\r\n\u003CGridCol col=\"span-6\"\u003E\r\n\r\n**Input states**\r\n\r\n![The various states of an input](\u002Fimages\u002Fcomponents\u002Fbutton-dropdowns\u002Fbuttons_Dropdown_States.svg)\r\n\r\n[See button states design specs](https:\u002F\u002Fxd.adobe.com\u002Fview\u002F03e40c6f-aee6-4717-6f27-c561e69a3f3e-75d5\u002Fscreen\u002F9c648e85-cc2f-4a86-abea-0c1f38442adf\u002Fbuttons-Dropdown-States)\r\n\r\n\u003C\u002FGridCol\u003E\r\n\r\n\u003CGridCol col=\"span-6\"\u003E\r\n\r\n**Option list states**\r\n\r\n![The various states of an options list](\u002Fimages\u002Fcomponents\u002Fbutton-dropdowns\u002Fbuttons_Dropdown_Disabled.svg)\r\n\r\n[See option list states design specs](https:\u002F\u002Fxd.adobe.com\u002Fview\u002F03e40c6f-aee6-4717-6f27-c561e69a3f3e-75d5\u002Fscreen\u002F896624f4-0332-4222-b02a-938cf2d2457d\u002Fbutton-dropdown-option-list-states)\r\n\r\n\u003C\u002FGridCol\u003E\r\n\r\n\u003C\u002FGrid\u003E\r\n\r\n\u003CSpacer\u002F\u003E\r\n","component":"zui-button-dropdown","subComponent":"","zuiLayoutLargerWidth":null}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.8c426ff9.js" defer></script><script src="/assets/js/page--src-templates-mark-down-vue.a9bf6109.js" defer></script>
